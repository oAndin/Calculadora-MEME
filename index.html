<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não leve a sério</title>
    <link rel="stylesheet" href="./gleidson.css">
</head>

<body>
    <main>
        <h1>
            Calculadora
        </h1>
        <span class="caixa">
            <span class="tela">
                <div class="entrada"></div>
                <div class="saida"></div>
            </span>
        <div class="botoes">
            <div class="botao" data-botao="limpar"><span>AC</span></div>
            <div class="botao" data-botao="deletar"><span>Del</span></div>
            <div class="botao" data-botao="%"><span>%</span></div>
            <div class="botao" data-botao="divisao"><span>÷</span></div>
            <div class="botao" data-botao="7"><span>7</span></div>
            <div class="botao" data-botao="8"><span>8</span></div>
            <div class="botao" data-botao="9"><span>9</span></div>
            <div class="botao" data-botao="multiplicacao"><span>X</span></div>
            <div class="botao" data-botao="4"><span>4</span></div>
            <div class="botao" data-botao="5"><span>5</span></div>
            <div class="botao" data-botao="6"><span>6</span></div>
            <div class="botao" data-botao="menos"><span>-</span></div>
            <div class="botao" data-botao="1"><span>1</span></div>
            <div class="botao" data-botao="2"><span>2</span></div>
            <div class="botao" data-botao="3"><span>3</span></div>
            <div class="botao" data-botao="soma"><span>+</span></div>
            <div class="botao" data-botao="0"><span>0</span></div>
            <div class="botao" data-botao="virgula"><span>,</span></div>
            <div class="botao" data-botao="igual"><span>=</span></div>
        </div>
        </span>
    </main>
    <script src="./index.js"></script>
</body>

</html>
