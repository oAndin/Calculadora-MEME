<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora meme</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <main>
        <h1>Calculadora meme</h1>
        <div class="container">
            <span class="calculadora">
                
                <input type="text" id="n1" class="numero1" placeholder="Digite o primeiro número">
                
                <input type="text" id="n2" class="numero2" placeholder="Digite o segundo número">
                
                <input type="text" id="resultado" class="resultado" placeholder="">

                <button class="myBtn" id="myBtn">Calcular</button>
            </span>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
